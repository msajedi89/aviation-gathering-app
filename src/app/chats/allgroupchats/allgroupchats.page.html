<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Event Chats
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title color="primary" style="margin-bottom: 15px !important;">
        Event Chat Groups
      </ion-card-title>
      <p>All upcoming events listed bellow. you can join it by swiping them left.</p>
    </ion-card-header>
  </ion-card>

  <div style="text-align: center; margin-top: 30px;" *ngIf="!isLoaded">
    <p>
      <ion-spinner name="bubbles" style="font-size: xx-large;"></ion-spinner>
    </p>
  </div>

  <div *ngIf="isLoaded">
    <div class="no-events" *ngIf="allEvents == '0 result'">
      <p>There is no upcomming events!!</p>
    </div>

    <div class="all-events-list" *ngIf="allEvents != '0 result'">
      <ion-list style="margin-top: 10px;">
        <ion-item-sliding *ngFor="let item of allEvents">
          <ion-item class="item-ribbon">
            <ion-thumbnail slot="start">
              <img src="{{ eventsImageURL + item.Img }}" alt="">
            </ion-thumbnail>
            <ion-label>
              <h2 style="white-space: normal;">{{ item.Title }}</h2>
              <p style="white-space: normal;">{{ item.Summary }}</p>
              <h3 style="font-size: small; color: #eb596d;">{{ item.PublishedDate | date }}</h3>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="secondary" (click)="joinGroup(item)">
              <ion-icon name="create" style="font-size: x-large;" slot="top"></ion-icon>
              Join
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>
  </div>

</ion-content>
