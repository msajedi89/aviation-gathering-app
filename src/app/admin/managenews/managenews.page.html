<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      News Management
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title color="primary" style="margin-bottom: 15px !important;">
        News Management
      </ion-card-title>
      <ion-card-subtitle>
        You can Add <em>News</em> or Edit them here.
      </ion-card-subtitle>
    </ion-card-header>

    <p align="center">
      <ion-button size="small" color="dark" (click)="addNews()" class="add-news-button">ADD NEWS</ion-button>
    </p>
  </ion-card>

  <div style="text-align: center;" *ngIf="!isLoaded">
    <p>
      <ion-spinner name="bubbles" style="font-size: xx-large;"></ion-spinner>
    </p>
  </div>

  <div class="keep-all-news" *ngIf="isLoaded">
    <ion-list style="margin-top: 10px;">
      <ion-item-sliding *ngFor="let item of allNews">
        <ion-item>
          <ion-thumbnail slot="start">
            <img src="{{ newsImageURL + item.Image }}" alt="">
          </ion-thumbnail>
          <ion-label>
            <h2 style="white-space: normal;">{{ item.Title }}</h2>
            <p style="white-space: normal;">{{ item.Summary }}</p>
            <h3 style="font-size: small; color: #eb596d;">{{ item.PublishedDate | date }}</h3>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="secondary" (click)="editNews(item.NewsID)">
            <ion-icon name="create" style="font-size: x-large;" slot="top"></ion-icon>
            Edit
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

</ion-content>
