<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()" color="dark">
        <ion-icon name="arrow-back" slot="start" style="padding-right: 0px; margin-right: 0px; font-size: 30px;">
        </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{ user.Name }} {{ user.Family }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list class="keep-header">
    <ion-item lines="none">
      <ion-thumbnail slot="start">
        <img src="{{ userImageURL }}" alt="">
      </ion-thumbnail>
      <ion-label>
        <h2 style="white-space: normal;">{{ user.Name }} {{ user.Family }}</h2>
        <p style="white-space: normal;">Customer</p>
      </ion-label>
    </ion-item>
  </ion-list>


  <ion-list class="keep-account-informations">
    <ion-list-header>
      Account Informations
    </ion-list-header>
    <ion-item>
      <ion-icon name='person' slot="start"></ion-icon>
      <ion-label>Username: {{ user.Username }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name='lock' slot="start"></ion-icon>
      <ion-label>Password: {{ user.Pass }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-list class="keep-personal-informations">
    <ion-list-header>
      Personal Informations
    </ion-list-header>
    <ion-item>
      <ion-icon name='phone-portrait' slot="start"></ion-icon>
      <ion-label>{{ user.Mobile }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name='mail' slot="start"></ion-icon>
      <ion-label>{{ user.Email }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name='pin' slot="start"></ion-icon>
      <ion-label>{{ user.Address }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name='text' slot="start"></ion-icon>
      <ion-label>Chat Name: {{ user.ChatName }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
