<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list style="margin-top: 10px;">
    <ion-item-sliding *ngFor="let item of allNews">
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="{{ newsImageURL + item.Image }}" alt="">
        </ion-thumbnail>
        <ion-label>
            <h2 style="white-space: normal;">{{ item.Title }}</h2>
            <p style="white-space: normal;">{{ item.Summary }}</p>
            <h3 style="font-size: small; color: #eb596d;">{{ item.PublishedDate | date }}</h3>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="showNewsDetails(item.NewsID)">
          <ion-icon name="information-circle-outline" style="font-size: x-large;" slot="top"></ion-icon>
          Details
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
